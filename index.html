<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Our Site!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .splash-container {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="email"] {
      padding: 10px;
      width: 80%;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <h1>Welcome to Our Site!</h1>
    <p>Enter your email to access the main page:</p>
    <input type="email" id="email" placeholder="Your email address" required>
    <button onclick="submitEmail()">Submit</button>
    <p id="message"></p>
  </div>

  <script>
    async function submitEmail() {
      const email = document.getElementById('email').value;
      const message = document.getElementById('message');

      if (!email) {
        message.textContent = "Please enter a valid email address.";
        return;
      }

      const apiKey = c067681c06747087119c0ee33f62cebd-us22; // Replace with your Mailchimp API key
      const audienceId = e5974a090f; // Replace with your Mailchimp Audience ID
      const dataCenter = apiKey.split('-')[1]; // Extract the data center from the API key

      const url = `https://${dataCenter}.api.mailchimp.com/3.0/lists/${audienceId}/members`;

      const data = {
        email_address: email,
        status: 'subscribed',
      };

      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `apikey ${apiKey}`,
          },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          message.textContent = "Thank you! Redirecting...";
          setTimeout(() => {
            window.location.href = https://www.latestfreestuff.co.uk/free-baby-stuff/; // Redirect to your main website
          }, 2000); // Redirect after 2 seconds
        } else {
          const errorData = await response.json();
          message.textContent = errorData.title || "Something went wrong. Please try again.";
        }
      } catch (error) {
        message.textContent = "An error occurred. Please try again.";
      }
    }
  </script>
</body>
</html>
