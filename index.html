<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Collection Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Join Our Mailing List</h1>
    <p>Enter your email below to stay updated!</p>
    <form id="emailForm">
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Subscribe</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    document.getElementById('emailForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission
      const email = document.getElementById('email').value;
      const message = document.getElementById('message');

      // Send email to backend (you'll replace this with your backend logic)
      fetch(https://script.google.com/macros/s/AKfycbyI9808hH2xk9h8kGCAQXiBZToT0nHeJ5U30BHYkTaCKJAl9bHlQxDfteI1BH-c7YHMtQ/exec, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email: email }),
      })
      .then(response => response.json())
      .then(data => {
        message.textContent = 'Thank you for subscribing!';
        message.style.color = 'green';
      })
      .catch(error => {
        message.textContent = 'Something went wrong. Please try again.';
        message.style.color = 'red';
      });
    });
  </script>
</body>
</html>
